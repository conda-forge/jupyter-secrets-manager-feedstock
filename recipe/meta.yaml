{% set name = "jupyter-secrets-manager" %}
{% set version = "0.5.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_secrets_manager-{{ version }}.tar.gz
  sha256: 2833f662184c8529e90a02ae44c9f60d0db624a7687ae4b2643b22cc05c700b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-jupyter-builder >=0.5
    - hatchling >=1.5.0
    - jupyterlab >=4,<5
    - hatch-nodejs-version >=0.3.2
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - jupyter_secrets_manager
  requires:
    - python {{ python_min }}
    - jupyterlab >=4,<5
    - pip
    - m2-grep  # [win]
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 2>&1 | grep -ie "jupyter-secrets-manager.*OK.*(python, jupyter_secrets_manager)"

about:
  home: https://github.com/jupyterlab-contrib/jupyter-secrets-manager
  summary: A JupyterLab extension to manage secrets.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brichet
    - jtpio
